<ion-header>
  <ion-navbar>
    <ion-title>New Account </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>

    <ion-card>
      
        <ion-card-content>
            <ion-list>
  
                <ion-item>
                  <ion-label floating>Account No.</ion-label>
                  <ion-input   [(ngModel)]="accountNum" type="number"></ion-input>
                </ion-item>
          
              
              </ion-list>
              <div padding>
                  <button ion-button (click)="saveNewAcc()" block>Save</button>
                </div>
        </ion-card-content>
      </ion-card>
    
</ion-content>
