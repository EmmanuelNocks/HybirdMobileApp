<!--
  Generated template for the AccountsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Accounts</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card>
    <ion-card-header>
      Name: {{data.name}} | Age: {{data.age}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let account of data.accounts" (click)="accountSelected(account)">
          {{ account }}
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>  
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
