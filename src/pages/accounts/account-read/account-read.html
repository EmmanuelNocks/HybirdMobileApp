  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
        <button ion-button button-right (click)="GotoMain()" >
            back
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Account No: {{accountNum}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>Balance :</ion-col>
          <ion-col col-8>{{accountData.balance}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Overdraft :</ion-col>
          <ion-col col-6>{{accountData.overdraft}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
