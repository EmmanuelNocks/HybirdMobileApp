<ion-header>
  <ion-navbar>
    <ion-title>Withdraw</ion-title>
    <ion-buttons end>
        <button ion-button button-right (click)="GotoMain()" >
            back
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      
        <ion-card-content>
            <ion-list>
  
                <ion-item>
                  <ion-label floating>Amount.</ion-label>
                  <ion-input  required [(ngModel)]="amount" type="number"></ion-input>
                </ion-item>
          
                <ion-item>
                    <ion-label>Would you like to use overdraft amount ?</ion-label>
                    <ion-checkbox name="isoverdraft" [(ngModel)]= "isoverdraft" color="dark" checked="false"></ion-checkbox>
                  </ion-item>
              </ion-list>
              <div padding>
                  <button ion-button (click)="validate(isoverdraft)" block>Withdraw</button>
                </div>
        </ion-card-content>
      </ion-card>
</ion-content>
