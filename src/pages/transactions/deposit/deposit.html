<ion-header>
  <ion-navbar>
    <ion-title>Deposit</ion-title>
    <ion-buttons end>
        <button ion-button button-right (click)="GotoMain()">
            back
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      
        <ion-card-content>
            <ion-list>
  
                <ion-item>
                  <ion-label floating>Amount.</ion-label>
                  <ion-input required [(ngModel)]="amount" type="number"></ion-input>
                </ion-item>
          
              
              </ion-list>
              <div padding>
                  <button ion-button (click)="deposit()" block>Save</button>
                </div>
        </ion-card-content>
      </ion-card>
</ion-content>
